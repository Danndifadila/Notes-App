<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <main-header></main-header>
      </header>

      <main>
        <div class="notes-grid" id="notesGrid">
          <!-- Notes will be generated here -->
        </div>

        <loading id="loading">Loading... </loading>

        <div class="add-button-container">
          <add-button id="addNoteBtn" button-state="idle">+</add-button>
        </div>
      </main>

      <footer>
        <p>Notes App - By Danndifadila</p>
      </footer>
    </div>

    <!-- Floating Add Notes Form -->
    <div class="floating-form-container" id="floatingForm">
      <div class="floating-form">
        <div class="form-header">
          <h2>Add or Edit Notes</h2>
        </div>
        <form id="noteForm">
          <div class="note-input-container">
            <input
              type="text"
              class="note-input-title"
              id="noteTitle"
              placeholder="Add Title..."
              required
            />
            <div class="validation-message" id="titleValidation"></div>
            <textarea
              class="note-input-content"
              id="noteContent"
              placeholder="Add information..."
              required
            ></textarea>
            <div class="validation-message" id="contentValidation"></div>
          </div>
          <div class="form-actions">
            <button type="submit" class="save-button" id="saveButton">
              <span>✓</span> Save
            </button>
            <button type="button" class="cancel-button" id="deleteButton">
              <span>✕</span> Delete
            </button>
            <button type="button" class="cancel-button" id="cancelButton">
              <span>✕</span> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
